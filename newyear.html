<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/7YKGq6tt/Chat-GPT-Image-2025nyeon-12wol-25il-ohu-11-48-18-removebg-preview.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/7YKGq6tt/Chat-GPT-Image-2025nyeon-12wol-25il-ohu-11-48-18-removebg-preview.png">
    <title>mintalk</title>
    <style>
        /* 영문/숫자용 폰트 (Orbitron) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* 요청하신 한글 폰트 적용 */
        @font-face {
            font-family: 'Simple';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Danjo-bold-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            /* 기본 한글 폰트는 'Simple'로 설정 */
            font-family: 'Simple', sans-serif; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 배경 캔버스 */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        /* 연도 제목 (숫자이므로 Orbitron 유지) */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            margin-bottom: 20px;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #0ff,
                0 0 80px #0ff;
        }

        /* 한글 서브 타이틀 (Simple 폰트 적용됨) */
        h2 {
            font-size: 2rem; /* 폰트가 귀여운 편이라 조금 키움 */
            margin-bottom: 50px;
            color: #ddd;
            font-weight: normal; /* Danjo 폰트는 bold가 기본 포함이라 normal로 */
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 카운트다운 박스 영역 */
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            border-radius: 20px;
            min-width: 110px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        /* 카운트다운 숫자 (Orbitron 유지) */
        .time-box span {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* 라벨 (일, 시간, 분, 초 - Simple 폰트 적용됨) */
        .time-box .label {
            font-size: 1.1rem;
            color: #0ff;
            margin-top: 5px;
        }

        /* 새해 메시지 */
        .new-year-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .new-year-message h1 {
            /* 메시지는 한글이므로 body의 Simple 폰트 상속받음 */
            font-family: 'Simple', sans-serif; 
            font-size: 4.5rem;
            line-height: 1.4;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 30px #ff00de,
                0 0 60px #ff00de;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 1.4rem; margin-bottom: 30px; }
            .countdown { gap: 10px; }
            .time-box { min-width: 75px; padding: 15px 10px; }
            .time-box span { font-size: 2rem; }
            .time-box .label { font-size: 0.9rem; }
            .new-year-message h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container" id="countdownContainer">
        <h1 id="yearTitle">2026</h1>
        <h2>새해 카운트다운</h2>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">일</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">시간</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">분</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">초</div>
            </div>
        </div>
    </div>

    <div class="new-year-message" id="successMessage">
        <h1>새해 복<br>많이 받으세요!</h1>
    </div>

    <script>
        /* ------------------------------------------------
           카운트다운 로직
           ------------------------------------------------ */
        const currentYear = new Date().getFullYear();
        const nextYear = currentYear + 1;
        
        document.getElementById('yearTitle').innerText = nextYear;

        const newYearTime = new Date(`January 1, ${nextYear} 00:00:00`).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = newYearTime - now;

            if (gap <= 0) {
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        /* ------------------------------------------------
           배경 파티클 효과
           ------------------------------------------------ */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                const colors = ['rgba(0, 255, 255, ', 'rgba(255, 0, 222, ', 'rgba(255, 255, 255, '];
                this.colorPrefix = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
                this.opacity += (Math.random() - 0.5) * 0.05;
                if (this.opacity < 0) this.opacity = 0;
                if (this.opacity > 1) this.opacity = 1;
            }

            draw() {
                ctx.fillStyle = this.colorPrefix + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.colorPrefix + '1)';
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = width < 768 ? 50 : 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize(); initParticles(); animate();
    </script>
</body>
</html>
