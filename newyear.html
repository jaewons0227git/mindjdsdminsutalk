<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/7YKGq6tt/Chat-GPT-Image-2025nyeon-12wol-25il-ohu-11-48-18-removebg-preview.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/7YKGq6tt/Chat-GPT-Image-2025nyeon-12wol-25il-ohu-11-48-18-removebg-preview.png"> 
    <title>2026 새해 카운트다운-mintalk</title>
    <style>
        /* 영문/숫자용 폰트 (Orbitron) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* 한글 폰트 (단조) */
        @font-face {
            font-family: 'Simple';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Danjo-bold-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ffffff;
            font-family: 'Simple', sans-serif; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 배경 캔버스 */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000000; 
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        /* 연도 (숫자) - 금빛 느낌 추가 */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            margin-bottom: 20px;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ffd700, /* 골드 */
                0 0 40px #ffd700,
                0 0 80px #ff8c00; /* 오렌지 골드 */
        }

        /* 서브 타이틀 */
        h2 {
            font-size: 2rem;
            margin-bottom: 50px;
            color: #ddd;
            font-weight: normal;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 카운트다운 박스 */
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3); /* 테두리도 은은한 금색 */
            padding: 25px 20px;
            border-radius: 20px;
            min-width: 110px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .time-box span {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .time-box .label {
            font-size: 1.1rem;
            color: #ffd700; /* 라벨 색상 골드 */
            margin-top: 5px;
        }

        /* 새해 메시지 */
        .new-year-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        .new-year-message h1 {
            font-family: 'Simple', sans-serif; 
            font-size: 4.5rem;
            line-height: 1.4;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 30px #ffd700,
                0 0 60px #ffd700;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 1.4rem; margin-bottom: 30px; }
            .countdown { gap: 10px; }
            .time-box { min-width: 75px; padding: 15px 10px; }
            .time-box span { font-size: 2rem; }
            .time-box .label { font-size: 0.9rem; }
            .new-year-message h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container" id="countdownContainer">
        <h1 id="yearTitle">2026</h1>
        <h2>새해 카운트다운</h2>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">일</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">시간</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">분</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">초</div>
            </div>
        </div>
    </div>

    <div class="new-year-message" id="successMessage">
        <h1>새해 복<br>많이 받으세요!</h1>
    </div>

    <script>
        /* ------------------------------------------------
           1. 카운트다운 로직
           ------------------------------------------------ */
        const currentYear = new Date().getFullYear();
        const nextYear = currentYear + 1;
        
        document.getElementById('yearTitle').innerText = nextYear;
        const newYearTime = new Date(`January 1, ${nextYear} 00:00:00`).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = newYearTime - now;

            if (gap <= 0) {
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        /* ------------------------------------------------
           2. 워프 스피드 배경 효과 (속도 감소, 입자 감소, 색상 변경)
           ------------------------------------------------ */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        
        // [수정됨] 설정값 조절
        const starCount = 150;  // 입자 수 대폭 감소 (500 -> 150)
        const speed = 4;        // 속도 대폭 감소 (20 -> 2)
        const maxDepth = 1500; 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.translate(width / 2, height / 2);
        }

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = (Math.random() - 0.5) * width * 3; 
                this.y = (Math.random() - 0.5) * height * 3;
                this.z = initial ? Math.random() * maxDepth : maxDepth;
                this.pz = this.z;
                
                // [수정됨] 흰색 ~ 노란색 사이 랜덤 생성 로직
                // Red(255)와 Green(255)는 고정하고, Blue 값을 0~255 사이에서 랜덤으로 설정
                // Blue가 0이면 노란색(FFFF00), 255면 흰색(FFFFFF)이 됩니다.
                const b = Math.floor(Math.random() * 256); 
                this.color = `rgb(255, 255, ${b})`;
            }

            update() {
                this.z -= speed;
                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                if (this.z < speed) return;

                let sx = (this.x / this.z) * 100;
                let sy = (this.y / this.z) * 100;

                let px = (this.x / this.pz) * 100;
                let py = (this.y / this.pz) * 100;

                this.pz = this.z;

                ctx.beginPath();
                ctx.strokeStyle = this.color;
                
                const alpha = (1 - this.z / maxDepth);
                
                // 속도가 느려졌으므로 선 두께를 약간 얇게 조정
                ctx.lineWidth = Math.min(alpha * 3, 4); 
                ctx.globalAlpha = alpha; 

                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            // 잔상 효과를 위해 투명도 조정 (0.5 정도가 적당)
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; 
            ctx.fillRect(-width/2, -height/2, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { 
            resize(); 
            initStars(); 
        });
        
        resize(); 
        initStars(); 
        animate();
    </script>
</body>
</html>
