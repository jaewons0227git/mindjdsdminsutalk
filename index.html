<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<style>
/* ===== 전체 ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #eaeaea;
  overscroll-behavior: none;
}

/* ===== 상단 ===== */
header {
  height: 56px;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 10;
}

/* ===== 채팅 ===== */
#chat {
  padding: 12px;
  height: calc(100vh - 112px);
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* ===== 메시지 ===== */
.msg {
  display: flex;
  margin-bottom: 12px;
}

.msg.other {
  justify-content: flex-start;
}

.msg.me {
  justify-content: flex-end;
}

.bubble {
  max-width: 72%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  line-height: 1.4;
  word-break: break-word;
}

.other .bubble {
  background: #ffffff;
  border-top-left-radius: 6px;
}

.me .bubble {
  background: #ffe500;
  border-top-right-radius: 6px;
}

.time {
  font-size: 11px;
  color: #777;
  margin-top: 4px;
}

/* ===== 입력 영역 ===== */
#input-area {
  position: fixed;
  bottom: env(safe-area-inset-bottom);
  left: 0;
  width: 100%;
  padding: 8px 10px;
  background: #ffffff;
  border-top: 1px solid #ddd;
  display: flex;
  align-items: center;
  gap: 8px;
}

#msg {
  flex: 1;
  height: 42px;
  padding: 0 16px;
  border-radius: 999px; /* 반원 */
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
}

/* ===== 전송 버튼 (원형) ===== */
#sendBtn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #ffe500;
  font-weight: bold;
  cursor: pointer;
}

/* ===== 닉네임 모달 ===== */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#modal-box {
  background: white;
  padding: 20px;
  border-radius: 14px;
  width: 85%;
  max-width: 320px;
  text-align: center;
}

#modal-box h3 {
  margin-top: 0;
}

#nicknameInput {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

#modal-box button {
  margin-top: 14px;
  width: 100%;
  padding: 12px;
  border: none;
  background: #ffe500;
  font-weight: bold;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>채팅</header>

<div id="chat"></div>

<div id="input-area">
  <input id="msg" placeholder="메시지 입력">
  <button id="sendBtn" onclick="send()">➤</button>
</div>

<!-- 닉네임 모달 -->
<div id="modal">
  <div id="modal-box">
    <h3>닉네임 입력</h3>
    <input id="nicknameInput" placeholder="닉네임">
    <button onclick="saveNickname()">확인</button>
  </div>
</div>

<script>
const API = "https://jaewondev3.pythonanywhere.com";

let myName = localStorage.getItem("nickname");
let localMessages = JSON.parse(localStorage.getItem("messages") || "[]");

/* ===== 닉네임 ===== */
if (myName) {
  document.getElementById("modal").style.display = "none";
}

/* ===== 렌더 ===== */
function render() {
  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  localMessages.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + (m.name === myName ? "me" : "other");
    div.innerHTML = `
      <div>
        <div class="bubble">${m.msg}</div>
        <div class="time">${m.name} · ${m.time}</div>
      </div>
    `;
    chat.appendChild(div);
  });

  chat.scrollTop = chat.scrollHeight;
}

render();

/* ===== 닉네임 저장 ===== */
function saveNickname() {
  const v = document.getElementById("nicknameInput").value.trim();
  if (!v) return alert("닉네임을 입력하세요");
  myName = v;
  localStorage.setItem("nickname", myName);
  document.getElementById("modal").style.display = "none";
}

/* ===== 전송 ===== */
function send() {
  const input = document.getElementById("msg");
  const msg = input.value.trim();
  if (!msg) return;

  fetch(API + "/send", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name: myName, msg })
  });

  input.value = "";
}

/* ===== 서버 메시지 ===== */
async function loadMessages() {
  const res = await fetch(API + "/messages");
  const msgs = await res.json();

  if (msgs.length === localMessages.length) return;

  localMessages = msgs;
  localStorage.setItem("messages", JSON.stringify(localMessages));
  render();
}

setInterval(loadMessages, 1000);

/* ===== 엔터 전송 (모바일/PC) ===== */
document.getElementById("msg").addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
