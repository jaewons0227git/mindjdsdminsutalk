<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>minsu chat</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}

#app {
  max-width: 500px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: #222;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

#chat {
  flex: 1;
  background: white;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 10px;
}

.me {
  text-align: right;
}

.name {
  font-size: 12px;
  color: #666;
}

.bubble {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 12px;
  background: #eaeaea;
  max-width: 80%;
}

.me .bubble {
  background: #cce5ff;
}

.time {
  font-size: 11px;
  color: #999;
}

#input-area {
  display: flex;
  padding: 10px;
  background: #eee;
}

#input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

#input-area button {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="app">
  <header>Jaewon Chat</header>

  <div id="chat"></div>

  <div id="input-area">
    <input id="name" placeholder="닉네임" style="max-width:100px;margin-right:6px;">
    <input id="msg" placeholder="메시지 입력">
    <button onclick="send()">전송</button>
  </div>
</div>

<script>
const API = "https://jaewondev3.pythonanywhere.com";
let myName = "";
let lastLength = 0;

function send() {
  if (!myName) {
    myName = document.getElementById("name").value.trim();
    if (!myName) {
      alert("닉네임을 입력하세요");
      return;
    }
  }

  const msgInput = document.getElementById("msg");
  const msg = msgInput.value.trim();
  if (!msg) return;

  fetch(API + "/send", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      name: myName,
      msg: msg
    })
  });

  msgInput.value = "";
}

async function loadMessages() {
  const res = await fetch(API + "/messages");
  const msgs = await res.json();

  if (msgs.length === lastLength) return;
  lastLength = msgs.length;

  const chat = document.getElementById("chat");
  chat.innerHTML = "";

  msgs.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg" + (m.name === myName ? " me" : "");
    div.innerHTML = `
      <div class="name">${m.name}</div>
      <div class="bubble">${m.msg}</div>
      <div class="time">${m.time}</div>
    `;
    chat.appendChild(div);
  });

  chat.scrollTop = chat.scrollHeight;
}

setInterval(loadMessages, 1000);
</script>

</body>
</html>
